<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Cepat</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menghubungkan CSS kustom -->
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Indigo 600
                        'primary-dark': '#7c3aed', // Violet 600
                        'bg-main': '#f0f4f8', // Light Gray background
                        'chat-user': '#4f46e5',
                        'chat-ai': '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-main min-h-screen flex flex-col antialiased font-sans">

    <!-- Kontainer Utama Aplikasi -->
    <div class="main-container flex flex-col flex-grow w-full mx-auto shadow-lg">

        <!-- Header -->
        <header class="p-4 sm:p-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold tracking-tight">Assistant Raifa</h1>
                <button id="clearChatBtn" class="clear-chat-btn" title="Clear Chat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-broom">
                        <path d="m18 9 1.33-3.33a1 1 0 0 0-.82-1.27 5 5 0 0 0-9 5.5 1 1 0 0 0 1.28 1.26L15 12"/><path d="m16 11 3.5-3.5"/><path d="m15 17 3.5-3.5"/><path d="M12 22a10 10 0 1 1 7.13-17.13 1 1 0 0 1 1.77 1.77A8 8 0 0 0 12 22z"/>
                    </svg>
                </button>
            </div>
            <p class="text-center text-indigo-200 text-sm mt-2">AI Assistant powered by n8n</p>
        </header>

        <!-- Area Pesan (Chat) -->
        <main id="chatArea" class="flex-grow overflow-y-auto p-4 space-y-4">
            <!-- Pesan Selamat Datang -->
            <div class="ai-message">
                <div class="message-bubble">
                    <p class="font-semibold text-indigo-600 mb-1">ðŸ‘‹ Halo! Selamat Datang!</p>
                    <p>Saya adalah Asisten AI yang dibuat sepenuh hati oleh raifa</p>
                </div>
            </div>
            <!-- Pesan-pesan dinamis akan ditambahkan di sini oleh script.js -->
        </main>

        <!-- Input Area (Selalu di Bawah) -->
        <div class="input-area bg-white p-4 border-t border-gray-200">
            <div class="input-container max-w-3xl mx-auto">

                <textarea
                    id="userInput"
                    rows="1"
                    class="flex-grow resize-none focus:outline-none placeholder-gray-500 max-h-40"
                    placeholder="Tulis pesan (tekan Enter untuk kirim)..."
                ></textarea>

                <button
                    id="sendBtn"
                    class="send-btn-animation"
                    title="Kirim Pesan"
                >
                    <!-- Ikon Kirim (Send) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                        <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-500 text-center mt-3">Powered by n8n & Gemini</p>
        </div>
    </div>

    <!-- Menghubungkan JavaScript -->
    <script src="script.js"></script>
</body>
</html>
